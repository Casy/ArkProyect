	<div class="col-md-9">
		<div class="row">

		<div class="row mb-10">

			</div>

				<input class="form-control" type="text" name="nuevo-correo-electronico" id="nuevo-correo-electronico" value="nombrecuenta@arc.edu.ar">
			</div>
		</div>

		<div class="row mb-10">
			<div class="col-md-3">
				<label for="r-nuevo-correo-electronico">Repite correo electronico nuevo</label>
			</div>
			<div class="col-md-7">

		</div>

		<div class="row">
			<div class ="col-md-12 header-title">
				<h2>Datos personales</h2>

		</div>
		<div class="row mb-10">
			<div class="col-md-3">
				<label for="nombre">Nombre y apellido</label>
			</div>
			<div class="col-md-7">
				<input class="form-control" type="text" name="nombre" id="nombre" value="Juan Gonzalez">
			</div>
			<div class="col-md-2">
				<select class="form-control" name="nombre-pp">
					<option value="publico" selected>Publico</option>
					<option value="privado">Privado</option>
				</select>
			</div>
		</div>	

		<div class="row mb-10">
			<div class="col-md-3">
				<label for="edad">Edad</label>
			</div>
			<div class="col-md-7">

			</div>

			<div class="col-md-2">
				<select class="form-control" name="sexo-pp">

				<input class="form-control" type="text" name="pais" id="pais" value="Argentina">
			</div>
			<div class="col-md-2">
				<select class="form-control" name="pais-pp">
					<option value="publico" selected>Publico</option>
					<option value="privado">Privado</option>
				</select>
			</div>
		</div>


		<div class="row mb-10">
			<div class="col-md-3">

			</div>
			<div class="col-md-2">
				<select class="form-control" name="profesion-pp">
					<option value="publico" selected>Publico</option>
					<option value="privado">Privado</option>
				</select>
			</div>
		</div>

		<div class="row mb-10">
			<div class="col-md-3">
				<label for="acerca-de-mi">Acerca de mi</label>
			</div>
			<div class="col-md-7">
				<textarea class="form-control" name="acerca-de-mi" id="acerca-de-mi">Texto descriptivo</textarea>
			</div>
			<div class="col-md-2">
				<select class="form-control" name="acerca-de-mi-pp">
					<option value="publico" selected>Publico</option>

	<div class="col-md-9 col-md-offset-3">

{% endblock %}
